version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      - LINKEDIN_REDIRECT_URI=${LINKEDIN_REDIRECT_URI:-http://localhost:5000/callback}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - DATABASE_PATH=/app/data/linkedin_bot.db
      - DAILY_POST_TIME=${DAILY_POST_TIME:-09:00}
    volumes:
      - ./data:/app/data
    command: gunicorn --bind 0.0.0.0:5000 --workers 2 --timeout 120 --reload app:app
    
  worker:
    build: .
    environment:
      - FLASK_ENV=development
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      - LINKEDIN_REDIRECT_URI=${LINKEDIN_REDIRECT_URI:-http://localhost:5000/callback}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - DATABASE_PATH=/app/data/linkedin_bot.db
      - DAILY_POST_TIME=${DAILY_POST_TIME:-09:00}
    volumes:
      - ./data:/app/data
    command: python scheduler.py
    depends_on:
      - web

volumes:
  data:
